<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body style="background-color:rgb(102, 196, 233)">
	    <div style="margin-top:200px;margin-left:auto;margin-right:auto;width:30%;border-style:solid;border-radius:12px;padding:1%;background-color:white">
		    <div style="text-align:center">
		        <div th:if="${error}">
		            Invalid username or password.
		        </div>
		        <div th:if="${success}">
		        	<h1>Hello dear user</h1>
		        	<p>Your password has been updated</p>
		        	<p>In case of some incident or unexpected behavior occur, please contact the website admin or operator to get support</p>
		        </div>
	        </div>
        </div>
    </body>
</html>
