<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body style="background-color:rgb(102, 196, 233)">
	    <div style="margin-top:200px;margin-left:auto;margin-right:auto;width:30%;border-style:solid;border-radius:12px;padding:1%;background-color:white">
		    <div style="text-align:center">
		    <h1>Change password</h1>
		        <div th:if="${error}">
		            Invalid username or password.
		        </div>
		        <form th:action="@{/change_password}" method="post">
		            <div><label> User Name: <input type="text" name="username"/> </label></div>
		            <div><label> Password: <input type="password" name="password"/> </label></div>
		            <div><label> New password: <input type="password" name="new_password"/> </label></div>
		            <div><input type="submit" value="Confirm"/></div>
		        </form>
	        </div>
        </div>
    </body>
</html>
