<!DOCTYPE HTML>
<html>
	<head>
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<script src="/js/bootstrap.bundle.min.js" ></script> 
		<style>
			.loader {
			  border: 16px solid #f3f3f3; /* Light grey */
			  border-top: 16px solid #3498db; /* Blue */
			  border-radius: 50%;
			  width: 120px;
			  height: 120px;
			  animation: spin 2s infinite;
			}
			
			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}
		</style>
		
	</head>
	<body>
		<div id="loading" style="display:flex;justify-content:center;margin-top:300px">
			<div class="loader"></div>
		</div>
		
		<div id="main_content">
			<h1>Welcome to the shop</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>table</td>
						<td>Good for education</td>
						<td>10000 VND</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>wood table</td>
						<td>friendly and beautiful</td>
						<td>50000 VND</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script>
			document.getElementById("main_content").style.display = "none";
			
			fetch('http://localhost:8080/api/products?page=0&size=5&sort=id&direction=asc', {
			      method: 'GET',
			      headers: {
			        'Content-Type': 'text/plain', // 'application/json',
			      },
			      //body: JSON.stringify({ title: 'New Post', content: 'Some content' }),
			    })
			      .then(response => response.text())
			      .then(data => {
			    	  				console.log("result");
			    	  				console.log(data);
			    	  				document.getElementById("loading").style.display = "none";
			    	  				document.getElementById("main_content").style.display = "initial";
			    	  			});
		</script>
	</body>
</html>
